<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>TwitterTunnel - Visualizing Twitter Conversation in 3D</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	
	<link rel="stylesheet" href="css/style.css?v=2">
	<script src="js/libs/modernizr-1.7.min.js"></script>
	
</head>

<body>
<div id="container">
	<header>
		<h1>❉ TwitterTunnel</h1>
		<h3>Visualizing Twitter Conversation in 3D</h3>
		<link rel="author" href="humans.txt" />
	</header>
	
	<div id="main">
		<div id="left-container">
			<div id="keyword-container">
				<h4>Keywords <span id="keyword-collapse">[-]</span></h4>
				<ul id="keywords-list">
				</ul>
				<div id="add-keyword">+ Add new keyword</div>
				<div id="add-keyword-container">
					<input type="text" name="keyword" id="keyword-input-text"placeholder="Enter new hashtag, URL or keyword"/>
				</div>
			</div>
		</div>
		<div id="center-container" class="normal">
			<div id="tunnel-container">
				<h4>Tunnel</h4>
				<div id="tunnel-time-label">
					<span id="start-time"></span> - 
					<span id="end-time"></span>
				</div>
				<div id="tunnel-controller">
					<p id="tunnel-button-backward">↑ Backward</p>
					<p id="tunnel-button-forward">↓ Forward</p>
				</div>
				<div id="infovis"></div>
			</div>
			<div id="overview-container">
				<h4>Overview</h4>
				<div id="overview-controller">
					<p id="overview-button-backward">←</p>
					<p id="overview-button-forward">→</p>
					<p id="overview-button-6-hour">6 Hour</p>
					<p id="overview-button-24-hour">24 Hour</p>
					<p id="overview-button-3-day">3 Days</p>
					<p id="overview-button-all">All</p>
				</div>
				<div id="overview">
					<div id="overview-master-container"></div>
					<div id="overview-detail-container"></div>
				</div>
			</div>
		</div>
		<div id="right-container">
			<div id="details-container">
				<h4>Details <span id="details-collapse">[-]</span></h4>
				<ol id="tweets-details">
					<!--<li data-template>
						<img src="{{profile_image_url}}" alt="">
						<p><span class="username">{{from_user}}</span>{{text}}</p>
					</li>
					<li data-template-fallback>Sorry, JavaScript required!</li>-->
				</ol>
			</div>
		</div>
	</div>
	
	<footer>
		<p>Home | About | Humans.txt</p>
	</footer>
</div> <!-- end of #container -->


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>

<script src="js/script.js"></script>
<script src="js/libs/underscore-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/libs/backbone-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/libs/backbone-localstorage.js" type="text/javascript" charset="utf-8"></script>
<script src="js/sampledata-mathias-processed.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app/twitter-tunnel.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app/tweets.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app/linegraph.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app/details.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app/app.js" type="text/javascript" charset="utf-8"></script>
